---
layout: default
---
<ul class="projects">
  {% for post in site.posts %}

  <li>
    <a href="{{ post.url }}" class="lightbox">
    	<div class="img_container">
	    	<img src="{{ post.image }}"/>
    	</div>
    	<div class="overlay">
    	</div>
    	<h3>{{ post.title }}</h3>
    </a> 
  </li>

  {% endfor %}
</ul>
